<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* Example CSS */
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: blue;
        }
    </style>
    <script>
        // Task 1: Greet visitor
        alert("Welcome to our website!");

        // Task 5: Generate message in developer console
        console.log("Hello, this message is from the developer console!");

        // Task 6: Alert in the head section
        alert("This is an alert from the head section!");
    </script>
</head>
<body>
    <h1>JavaScript Assignments</h1>

    <!-- Task 2: Display message -->
    <h2>Display Message</h2>
    <script>
        document.write("Hello, welcome to our website!");
    </script>
    <br><br>

    <!-- Task 3: Display message with line breaks -->
    <h2>Display Message with Line Breaks</h2>
    <script>
        document.write("Hello!<br>Welcome to our website.<br>Enjoy your stay!");
    </script>
    <br><br>

    <!-- Task 4: Display multiple messages in sequence -->
    <h2>Display Multiple Messages in Sequence</h2>
    <script>
        alert("Message 1: Hello!");
        alert("Message 2: Welcome to our website!");
        alert("Message 3: Enjoy your stay!");
    </script>

    <script>
        // Task 6: Alert inside the body before HTML content
        alert("This is an alert from inside the body before HTML content!");
    </script>
</body>
<script>
    // Task 6: Alert after the body section
    alert("This is an alert from after the body section!");
</script>
</html>
